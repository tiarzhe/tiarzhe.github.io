<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>FAQs</title>
</head>
<body>
<div id="app">
</div>

<script src="./static/vuetify/js/vue.js"></script>
<script src="./static/vuetify/js/vuetify.js"></script>
<script type="text/x-template" id="app-template">
    <v-app>
        <v-main>
            <v-container>
                <div class="mt-5 subtitle-1 d-flex align-center">
                    <div
                    >
                        1. Can&#039;t connect the device to the app?
                    </div>

                    <v-spacer></v-spacer>

                    <v-btn
                            icon
                            @click="show1 = !show1"
                    >
                        <v-icon>{{ show1 ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                    </v-btn>
                </div>

                <v-divider class="mt-5 mb-5"></v-divider>
                <v-expand-transition>
                    <div v-show="show1" class="body-2 mb-5 grey--text text--darken-1" v-html="tips1">

                    </div>
                </v-expand-transition>
                <div class="subtitle-1 d-flex align-center">
                    <div
                    >
                        2. Can the earphone firmware be updated?
                    </div>

                    <v-spacer></v-spacer>

                    <v-btn
                            icon
                            @click="show2 = !show2"
                    >
                        <v-icon>{{ show2 ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                    </v-btn>
                </div>

                <v-divider class="mt-5 mb-5"></v-divider>
                <v-expand-transition>
                    <div v-show="show2" class="body-2 mb-5 grey--text text--darken-1" v-html="tips2">
                    </div>
                </v-expand-transition>
                <div class="subtitle-1 d-flex align-center">
                    <div>
                        3. Can&#039;t hear sound from the earphones?
                    </div>


                    <v-spacer></v-spacer>

                    <v-btn
                            icon
                            @click="show3 = !show3"
                    >
                        <v-icon>{{ show3 ? 'mdi-chevron-up' : 'mdi-chevron-down' }}</v-icon>
                    </v-btn>
                </div>
                <v-divider class="mt-5 mb-5"></v-divider>
                <v-expand-transition>
                    <div v-show="show3" class="body-2 mb-5 grey--text text--darken-1" v-html="tips3">
                    </div>
                </v-expand-transition>
            </v-container>

        </v-main>
    </v-app>
</script>
<script>
    new Vue({
        el: '#app',
        vuetify: new Vuetify({
            theme:{dark: false}
        }),
        data:function(){
            return {
                show1:false,
                tips1:'(1) Make sure your earphones support connecting with the APP (check "Mine - Supported Devices" to confirm whether your device supports it).<br/>(2) Make sure the earphones are connected to your phone\'s Bluetooth.<br/>(3) Restart the phone\'s Bluetooth, or restart your earphones and reconnect.'.replace('\n','<br/>'),
                show2:false,
                tips2:'Some TWS headphones support firmware updates. When a new version is available, it will be pushed through this app. Just follow the prompts to update.'.replace('\n','<br/>'),
                show3:false,
                tips3:'(1) Make sure the headphones are in working condition.<br/>(2) Make sure the headphone volume is appropriate.<br/>(3) Make sure the headphones are connected.<br/>(4) Make sure the headphones are within normal working range.'.replace('\n','<br/>'),
            }
        },
        computed: {
            isIos() {
                var u = navigator.userAgent;
                var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
                if (isiOS) {
                    return true
                }

                return false
            }
        },
        template: '#app-template'
    })
</script>
</body>
</html>
